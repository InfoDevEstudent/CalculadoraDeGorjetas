<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site de START, curso grátis OneBitConde - HTML, CSS e JavaScript">
    <meta name="author" name="Sergio Felipe - https://github.com/InfoDevEstudent">
    
    <title>Calculadora De Gorjetas</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div>
            <h1 class="title">Calculador de Gorjestas</h1>
        </div><!--Titulo-->
        <div>
            <form class="tipsForm" id="tipsForm">
                <label for="bill">
                    <p>Quanto Ficou a Conta?</p>
                </label>
                <p>
                    R$ <input type="number" placeholder="0" name="bill" id="bill" class="formInput" required>
                </p>
                <label for="service">
                    <p>Qualidade do Serviço? (% Gorjeta).</p>
                </label>
                    <p>
                        <select name="service" id="service" class="formSelect" required>
                            <option selected disabled>--Foi Bem Atendido?!</option>
                            <option value="0.3">30% - Ótimo "Proativo!"</option>
                            <option value="0.2">20% - Bom "Gostei!"</option>
                            <option value="0.1">10% - Normal "Pode Melhorar!"</option>
                        </select>
                    </p>
                <label for="people">
                    <p>Quantas pessoas vão dividir a conta?</p>
                </label>
                <p>
                    <input type="number" placeholder="1" name="people" id="people" class="formInput" required> Pessoa(s)
                </p>
                <button type="submit" class="formSubmit">Calcular!</button>
            </form>
        </div>
        <div id="totalTip">
            Total a Pagar:
            R$<span id="tip">0.00</span>
            <p id="each">Cada Pessoa!</p>
        </div>
    </div><!--Container-->
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
